<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G|I|X Generate</title>
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />

    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" as="style">
    <link rel="preload" href="/styles.css" as="style">
    <link rel="modulepreload" href="/index.tsx" />
    <link rel="modulepreload" href="https://esm.sh/react@^19.1.1" />
    <link rel="modulepreload" href="https://esm.sh/react-dom@^19.1.1/client" />
    <link rel="modulepreload" href="https://esm.sh/framer-motion@^11.3.12" />
    
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error('Error applying initial theme:', e);
        }
      })();

      function handleScriptError() {
        var loader = document.getElementById('app-loader');
        if (loader) {
          loader.innerHTML = '<div class="error-icon">' +
            '<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>' +
            '</div>' +
            '<h1 class="error-text">Loading Failed</h1>' +
            '<p class="loading-subtext">Could not load application resources. Please check your network and try again.</p>' +
            '<button onclick="window.location.reload()" class="retry-button">Retry</button>';
        }
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.1/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.3.12",
    "recharts": "https://esm.sh/recharts@^2.12.7",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
</head>
  <body>
    <div id="app-loader" role="status">
      <div class="pulsating-loader">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <h1 class="loading-text">GIX.AI</h1>
      <p class="loading-subtext">Initializing Symbiotic IDE...</p>
    </div>
    <div id="fb-root"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx" onerror="handleScriptError()"></script>
  </body>
</html>
